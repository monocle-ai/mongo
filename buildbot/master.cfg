class TAPLogObserver(buildstep.LogLineObserver):
    _tap_re = re.compile(r'(ok|not ok)(?: ([0-9]*)(?: ([^#]*)(?:#(.*))?)?)? ')
    tests = 0

    def outLineReceived(self, line):
        m = self._tap_re.match(line.strip())
        if m:
            gs = m.groups()
            self.tests += 1
            self.step.setProgress('tests', self.tests)

