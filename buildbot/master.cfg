    step = shell.Test(name=suite,
                      descriptionSuffix=[suite],
                      command=['python2',
                               'buildscripts/smoke.py',
                               prefix,
                               port,
                               '--continue-on-failure',
                               '--quiet',
                               suite],
                      locks=locks_for_suite(suite),
                      timeout=7200,
